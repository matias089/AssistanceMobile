<ion-content [fullscreen]="true">
  <div class="headerr">
    <ion-row>
      <ion-col size="6">
        <ion-img src="assets/img/Duoc3.png" class="img-duoc"></ion-img>
      </ion-col>
      <ion-col size="6">
        <ion-img src="assets/img/ECA.png" class="img-eca"></ion-img>
      </ion-col>
    </ion-row>
  </div>
  <div class="  flex-center">
    <div>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Iniciar Sesión</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">usuario</ion-label>
            <ion-input [(ngModel)]="formLogin.usuario" type="text" placeholder="Ej: noname123" value="{{datosReg}}"></ion-input>
          </ion-item><ion-item>
            <ion-label position="floating">contraseña</ion-label>
            <ion-input [(ngModel)]="formLogin.password" type="password" placeholder="Ej: c0mtr4seña123"></ion-input>
          </ion-item>
          <div class="centrar">
            <ion-button class="forget" fill="clear" color="dark" [routerLink]="['/r-password']">¿Olvidaste tu contraseña?</ion-button>
          </div>
          <ion-button (click)="login()" ion-button color="rgb(178, 234, 236)" size="full" class="log-btn">Iniciar sesión</ion-button>
          <ion-button [routerLink]="['/register']" color="rgb(156, 120, 221)" size="full" class="reg-btn">Registrarse</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
